<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Days Calender</title>
        <script type="module" src="common.mjs" defer></script>
        <script type="module" src="web.mjs" defer></script>
        <script type="module" src="table.mjs" defer></script>

    </head>
    <body>
        <h3></h3>
        <div>
            <button id="previousMonth">Previous Month</button>
            <button id="nextMonth">Next Month</button>
        </div>
        <hr>
        <div id="tableContainer">
            <table id="table" style="border: solid black 1px;">

            </table>
        </div>
        <div>
            <form action="" id="form-select">
                <label for="yearDropDown">Select Year:</label>
                <select name="" id="yearDropDown">
                    <option value="">Select a year</option>
                </select>
                <label for="monthDropDown">Select Month:</label>
                <select name="" id="monthDropDown">
                    <option value="">Select a month</option>
                </select>
                <button id="goBtn">Go</button>
            </form>
        </div>
        <div>
            <ul id="event-list">

            </ul>
        </div>


    </body>
</html>
